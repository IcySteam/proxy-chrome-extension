<html>
<head></head>
<body>
<div id="content">
    <h1>Proxy Settings</h1>
    <hr>
    <table>
        <tr>
            <td><label>proxy:</label></td>
            <td><input id="proxyAddress"></td>
        </tr>
        <tr>
            <td><label>username:</label></td>
            <td><input id="proxyUsername"></td>
        </tr>
        <tr>
            <td><label>password:</label></td>
            <td><input id="proxyPassword"></td>
        </tr>
        <tr>
            <td><label>session:</label></td>
            <td><input id="proxySession"></td>
            <td><button type="button" id="randomize">Randomize</button></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label>randomize session on extension load:</label></td>
            <td><input type="checkbox" id="proxyRandomizeSessionOnExtensionLoad"></td>
        </tr>
    </table>
    <br>
    <button type="button" id="save">Save</button>
    <button type="button" id="clear">Clear</button>
    <button type="button" id="reset">Reset</button>
    <button type="button" id="reload">Reload</button>
    <br>
    <span id="status"></span>
</div>
<script type="application/javascript" src="js/options.js"></script>
</body>
</html>
